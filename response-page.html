<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Houria Khanjar">
    <title>Easy Rental</title>

    <!-- Fav icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed top-0" id="navbar">
        <div class="container-fluid navbar-container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-circle-chevron-down"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#tools-list">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer-contact-us">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="container-fluid">
        <div class="row" id="reponse-header">
            <div class="col-12 hero">
                <div class="hero-container">
                    <div class="hero-content animation-element">
                        <i class="fa-regular fa-thumbs-up response-icon"></i>
                        <h1 class="display-4">Your Request sent successfully</h1>
                        <a href="index.html" aria-label="go homepage" class="btn btn-lg action-button">Return To Home
                            Page
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container-fluid" id="footer-contact-us">
            <div class="row footer-container">
                <div class="col-12 col-lg-6 my-2">
                    <h2 class="display-5 py-3">Get In Touch</h2>
                    <p>Phone Number:<a href="tel:+491722641331" title="Call customer service at +49 1722641331"
                            aria-label="Dial +49 1722641331" class="support-contact" target="_blank"
                            rel="noopener noreferrer">+49 1722641331</a></p>
                    <p>Fax: <a href="fax:+491854236978" title="Send a fax to +49 1854236978"
                            aria-label="Send a fax to +49 1854236978" class="support-contact" target="_blank"
                            rel="noopener noreferrer">+49 1854236978</a></p>
                    <p>Email: <a href="mailto:info@easy-rental.de" title="Send a email to info@easy-rental.de"
                            aria-label="Send a email to info@easy-rental.de" class="support-contact" target="_blank"
                            rel="noopener noreferrer">info@easy-rental.de</a></p>
                    <div class="social-media">
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"
                            rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>

                </div>
                <div class="col-12 col-lg-6  my-2">
                    <form action="response-page.html" method="GET" class="contact-form">
                        <h3 class="display-6">Do you have questions? Feel free to ask us</h3>
                        <div class="my-4">
                            <label for="user-fullname" class="form-label">Full Name <small
                                    class="required-input">*</small></label>
                            <input type="text" class="form-control" name="user-fullname" id="user-fullname"
                                pattern=".*\S+.*" required>
                        </div>
                        <div class="my-4">
                            <label for="user-email-address" class="form-label">Email address <small
                                    class="required-input">*</small></label>
                            <input type="email" class="form-control" name="user-email-address" id="user-email-address"
                                pattern=".*\S+.*" required>
                        </div>
                        <div class="my-4">
                            <label for="user-message" class="form-label">Message <small
                                    class="required-input">*</small></label>
                            <textarea class="form-control" name="user-message" id="user-message" rows="3"
                                required></textarea>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn action-button">Send</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- link Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/1e3f59fece.js" crossorigin="anonymous"></script>
    <!-- Custom JS Code -->
    <script src="assets/js/animate.js"></script>
</body>

</html>
